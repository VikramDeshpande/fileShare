<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileShare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./img/file.svg" alt="file" class="center" draggable="false">
                <img src="./img/file.svg" alt="file" class="left" draggable="false">
                <img src="./img/file.svg" alt="file" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your files here or, <span class="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <!-- <p class="expire">Link expires in 24 hours</p> -->
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./img/copyIcon.svg" alt="copyIcon" id="copyBtn">
            </div>
            <p>Or send via email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="email-form">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="fromEmail" id="sender">
                    </div>
                    <div class="email-form">
                        <label for="receiver">Receiver's Email</label>
                        <input type="email" required name="toEmail" id="receiver">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="toast">DummyText</div>
    <script src="index.js"></script>
</body>

</html>
